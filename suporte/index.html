<body>
    <!-- =================== MENU ================== -->
    <header id="header">
        <a id="logo" href="../index.html">
            <img src="../img/LOGO-CYBER.png" alt="">
        </a>
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
            <span id="hamburger"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../servico/index.html">Serviços</a></li>
                <li><a href="https://curso.cybersafecorp.com.br">Educação</a></li>
                <li><a href="#suporte">Suporte</a></li>
                <li class="contato-menu"><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    

    <br class="pular-suport">
    <br class="pular-suport">
    <br class="pular-suport">
    <br class="pular-suport">

        <!-- =================== Contato ================== -->
        <section class="contato-1">
            <div id="contato" class="container-contato">
                <div class="company-info">
                    <div class="desc-contato">
                    <h1><span>Cyber</span>SafeCorp - Suporte</h1>
                    <p>Sem rolação entre em contato com a equipe de suporte da CyberSafeCorp e tire suas dúvidas.</p>
                        <p>Telefone: +55 92 99336-8930</p>
                        <p>E-mail: contato@cybersafecorp.com.br</p>
                    </div>
                  </div>
        
                <div class="contact-form">
                  <h2>Entre em Contato</h2>
                  <form>
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
                    
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                    
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" placeholder="Digite sua mensagem aqui" required></textarea>
                    
                    <button type="submit">Enviar</button>
                  </form>
            </div>
        </section>



      <!-- =================== JavaScript ================== -->
      <script src="../js/menu.js"></script>
      <script src="../js/menu-ancora.js"></script>
